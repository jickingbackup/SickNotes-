<div class="row" ng-init="controller.ctor()">
    <div class="col-md-4"></div>
    <div class="col-md-4 details-container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"> Note Details </h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="api_token">Title</label>
                    <input placeholder="" class="form-control" id="api_token" type="text" ng-model="controller.note.title"/>
                </div>
                <div class="form-group">
                    <label for="api_token">Content</label>
                    <textarea class="form-control" ng-model="controller.note.content"></textarea>
                </div>
                
                <div class="row">
                    <div class="col-md-6 text-left">
                            <a href="javascript:void(0)" class="btn btn-primary">SAVE</a>  
                            <a href="javascript:void(0)" class="btn btn-danger">DELETE</a>                                                  
                    </div>
                    <div class="col-md-6 text-right">
                            <a ng-href="#/notes" type="button" class="btn btn-default">BACK</a>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
